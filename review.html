    .container {

    .header {

    h1 {

    .progress {

      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 32px;
    }

    .progress-text {

      align-items: center;

      color: #666;
      font-size: 15px;
      font-weight: 500;
    }

    .progress-bar {
      height: 10px;
      background: #f1f3f4;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #81C784);
      border-radius: 5px;
      transition: width 0.5s ease;
    }

    .card {

      text-align: center;
      margin-bottom: 24px;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4CAF50, #81C784);
    }

    .word-section {

      padding: 24px;
      background: #f8f9fa;
      border-radius: 16px;

    }

    .word {

      color: #2c3e50;
      margin-bottom: 16px;

    }

    .phonetic {

      font-size: 18px;
      font-family: monospace;
      min-height: 24px;
    }

    .meaning {

      color: #666;
      margin: 24px auto;
      line-height: 1.6;
      max-width: 480px;
      transition: all 0.3s ease;
      padding: 20px;

      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);

    .meaning.hidden {

    }

    .btn {

      font-weight: 500;

    .spelling-hint {

    .listening-mode {

    .result-feedback {

      border-radius: 12px;
      font-weight: 500;
      font-size: 16px;
      max-width: 480px;
      opacity: 0;

    .result-feedback.correct {

    .result-feedback.incorrect {

    .result-feedback.show {
